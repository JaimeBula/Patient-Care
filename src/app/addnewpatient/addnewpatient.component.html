<div class="patientFormContainer">
  Patient Information
  <mat-divider></mat-divider>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <mat-form-field>
          <input matInput placeholder="Last Name" [(ngModel)]="patient.lastName"   required>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <input matInput placeholder="First Name" [(ngModel)]="patient.firstName"  required>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <mat-select required placeholder="Doctor" [(ngModel)]="patient.doctor" >
            <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.lastName }} {{ doctor.firstName }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-sm">
        <mat-form-field>
          <input matInput placeholder="Email" type="email" required>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <input matInput placeholder="Phone Number" type="text" required>
        </mat-form-field>
      </div>
      <div class="col-sm">
        <mat-form-field>
          <input matInput ngx-google-places-autocomplete placeholder="Address" type="text" required>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
        <div class="col-sm">
      
        </div>
        <div class="col-sm">
         
        </div>
        <div class="col-sm">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
      </div>
  </div>



</div>
