<header>
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col nopadding">
        <div class="headerLogo h-100 d-flex justify-content-start align-items-center flex-row">
          <div class="logoImage">
            <img src="./assets/images/logo.png" />
          </div>
          <div>
            <span class="headerTitle">Patient <b>Care</b></span>
          </div>
        </div>
      </div>
      <div class=" d-block d-sm-none  col-2 navButton">
        <div class="d-flex justify-content-center  align-items-center navButtonContainer">
          <button mat-icon-button (click)="toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </div>
      </div>
      <div class=" d-none d-sm-block  col"></div>
      <div class="d-none d-sm-block col-sm-2  nopadding  ">
        <div class="d-flex justify-content-end  align-items-center ">
          <mat-form-field>

            <input matInput i18n-placeholder placeholder="Search" value="" class="seachBoxHeader">
            <i matSuffix class="fa fa-search"></i>
          </mat-form-field>
        </div>
      </div>
      <div class=" d-none d-sm-block col-sm-2">
        <div class="d-flex justify-content-end align-items-center">
          <div class="menuAvatar d-flex align-items-center justify-content-around">
            <div>
              <span class="headerPipe">|</span>
            </div>
            <div>
              <img src="./assets/images/avatar.jpg" class="img-circle rounded-circle headerAvatarImage" />
            </div>
            <div class="avatarNameContainer">
              <span class="avatarHeaderName">Joseph Lister</span> <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
